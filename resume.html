  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Page-scoped styles come AFTER style.css to win in the cascade -->
  <style>
    .page-resume{ --indigo:#4440ff; --pink:#ffe9ff; --ink:#0e0f1a; --cardR: clamp(18px,1.6vw,26px); }

    .page-resume{
      background:
        radial-gradient(60% 60% at var(--orb-x,72%) var(--orb-y,68%), rgba(68,64,255,.13), transparent 60%),
        linear-gradient(180deg, #ffffff, #faf9ff);
      color:var(--ink);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* ---- HERO ---- */
    .page-resume .resume-hero{position:relative; padding: clamp(20px,6vw,68px) 20px 8px; text-align:center;}
    .page-resume .resume-hero .hero-inner{max-width:min(1100px,92vw); margin-inline:auto; position:relative; z-index:0;}
    .page-resume .resume-hero .hero-inner::before{ /* dreamy blob behind title */
      content:""; position:absolute; inset:-12% -14% -18% -14%; z-index:-1; pointer-events:none;
      background:
        radial-gradient(72% 100% at 30% 40%, rgba(68,64,255,.28), transparent 60%),
        radial-gradient(64% 80% at 70% 60%, rgba(255,233,255,.38), transparent 60%);
      filter: blur(28px) saturate(120%);
      opacity:.9; animation: floatBlob 24s ease-in-out infinite alternate;
    }
    @keyframes floatBlob{ 0%{ transform:translateY(0) rotate(0) scale(1)} 100%{ transform:translateY(-6px) rotate(6deg) scale(1.02)} }

    /* optional empty layer now; JS removed per request */
    .page-resume .plus-field{position:absolute; inset:0; pointer-events:none; overflow:hidden}

    .page-resume .pdf-embed{width:100%;height:100%;display:block;border:0}
    .page-resume .pdf-fallback{padding:18px;text-align:center}

    /* === H1: solid text + static halo + sweep-band fisheye + prism fringe === */
    .page-resume .name-edge{
      --text:#0e0f1a;
      font-family:"Funnel Display", system-ui, sans-serif;
      font-weight:600;
      font-size:clamp(42px,8vw,76px);
      letter-spacing:-.02em; line-height:.92; margin:0 0 6px;
      text-transform:lowercase; position:relative; display:inline-block;
      color:var(--text);
      filter:url(#softWobble);
      isolation:isolate; /* make blend modes consistent across browsers */
    }
    /* static iridescent halo */
    .page-resume .name-edge::after{
      content:attr(data-text);
      position:absolute; inset:0; z-index:-1; pointer-events:none;
      background: conic-gradient(from 0deg, var(--indigo), var(--pink) 40%, #8aaaff, var(--indigo));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      transform: scale(1.04);
      filter: blur(6px) saturate(125%);
      opacity:.75; mix-blend-mode: plus-lighter;
    }

    .page-resume .name-edge .text{ position:relative; z-index:0 }

    /* fisheye warp band (mask sweeps; filter is static = performant) */
    .page-resume .name-edge .warp{
      position:absolute; inset:0; z-index:1; display:inline-block;
      color:var(--text); -webkit-text-fill-color: currentColor;
      filter:url(#lensWarp);
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      -webkit-mask-size: 220% 100%; -webkit-mask-position:-60% 0; -webkit-mask-repeat:no-repeat;
      mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      mask-size:220% 100%; mask-position:-60% 0; mask-repeat:no-repeat;
    }

    /* prism fringe inside the band */
    .page-resume .name-edge .prism{
      position:absolute; inset:0; z-index:2; display:inline-block; pointer-events:none;
      mix-blend-mode: screen; opacity:.55; filter: blur(.6px) saturate(120%);
      background: linear-gradient(90deg, #7ff0ff 0%, #ff6adf 50%, #7ff0ff 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      -webkit-mask-size: 220% 100%; -webkit-mask-position:-60% 0; -webkit-mask-repeat:no-repeat;
      mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      mask-size:220% 100%; mask-position:-60% 0; mask-repeat:no-repeat;
      transform: translateX(.4px); /* teeny offset = chromatic feel */
    }

    /* sweep keyframes */
    @keyframes sweepBand {
      from { -webkit-mask-position:-60% 0; mask-position:-60% 0; }
      to   { -webkit-mask-position:160% 0; mask-position:160% 0; }
    }

    /* Desktop: gentle, continuous */
    @media (min-width: 641px){
      .page-resume .name-edge .warp,
      .page-resume .name-edge .prism{
        animation: sweepBand 7s cubic-bezier(.45,.05,.36,1) infinite alternate;
      }
    }
    /* Mobile: one tasteful sweep on load */
    @media (max-width: 640px){
      .page-resume .name-edge .warp,
      .page-resume .name-edge .prism{
        animation: sweepBand 3.2s cubic-bezier(.5,.1,.2,1) 1 both;
      }
    }
    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .page-resume .name-edge .warp,
      .page-resume .name-edge .prism{ animation:none !important }
    }

    .page-resume .resume-sub{
      margin:5px 0 30px;
      font: 400 clamp(16px,2.4vw,20px)/1.2 "Jacquarda Bastarda 9", serif;
      opacity:.8; text-transform:none; text-align:center;
    }

    /* ---- CARD + PDF ---- */
    .page-resume .card-iris{position:relative; width:min(92vw, 640px); border-radius:var(--cardR); box-shadow:0 20px 60px rgba(68,64,255,.08), 0 4px 14px rgba(0,0,0,.06); background:#fff; margin-inline:auto}
    .page-resume .card-iris::before{content:""; position:absolute; inset:-1px; border-radius:inherit; padding:1px; background:conic-gradient(from var(--b,0deg), var(--indigo), var(--pink) 40%, #a8a3ff, var(--indigo)); --mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask: var(--mask); -webkit-mask-composite:xor; mask-composite:exclude; animation: spin 14s linear infinite; pointer-events:none}
    @keyframes spin{to{--b:360deg}}
    .page-resume .pdf-scroller{ --h:clamp(64svh,78svh,86svh); height:var(--h); overflow:auto; border-radius:inherit; background:#fff; scroll-behavior:smooth; position:relative }
    .page-resume .pdf-scroller{ scrollbar-color: var(--indigo) rgba(68,64,255,.08); scrollbar-width: thin }
    .page-resume .pdf-scroller::-webkit-scrollbar{ width:10px }
    .page-resume .pdf-scroller::-webkit-scrollbar-track{ background: rgba(68,64,255,.06) }
    .page-resume .pdf-scroller::-webkit-scrollbar-thumb{ background: linear-gradient(180deg, var(--indigo), #8aa3ff) }
    .page-resume .pdf-scroller::after{ content:""; position:absolute; left:0; top:0; width:4px; height:var(--prog,0%); background: linear-gradient(180deg, var(--indigo), var(--pink)); border-radius:0 6px 6px 0 }
    .page-resume .pdf-page{ display:block; width:100%; height:auto; background:#fff; margin:0 auto; box-shadow:0 1px 0 rgba(0,0,0,.05) }

    .page-resume .resume-actions{display:flex; gap:10px; padding:12px; justify-content:center; flex-wrap:wrap}
    .page-resume .btn-iris{appearance:none; border:0; cursor:pointer; font:600 14px/1 "DM Sans"; padding:12px 14px; border-radius:999px; color:#fff; background: linear-gradient(90deg, var(--indigo), #8aa3ff); box-shadow: 0 10px 24px rgba(68,64,255,.25); transition: transform .15s ease, box-shadow .2s ease}
    .page-resume .btn-iris:hover{transform: translateY(-1px); box-shadow: 0 14px 30px rgba(68,64,255,.28)}
    .page-resume .btn-iris--ghost{background:#f5f5ff; color:#1b1e35}

    @media (max-width: 480px){
      .page-resume .card-iris{width:min(94vw, 600px)}
      .page-resume .resume-actions{gap:8px}
      .page-resume .btn-iris{padding:11px 12px; font-size:13px}
    }

    @media (prefers-reduced-motion: reduce){
      .page-resume .name-edge::after, .page-resume .card-iris::before{animation:none}
      .page-resume .pdf-scroller{scroll-behavior:auto}
    }
  </style>

<style>
  /* === Compact resume: small-UI vibe, mobile-safe === */

<body class="page-resume density-xs">

  <!-- SVG defs FIRST for iOS Safari so filters are available before use -->
  <svg aria-hidden="true" focusable="false" style="position:absolute;width:0;height:0;overflow:hidden">
    <filter id="softWobble" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="1" seed="11" result="noise">
        <animate attributeName="baseFrequency" dur="14s" values="0.008;0.010;0.008" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- slightly stronger fisheye for clarity on mobile -->
    <filter id="lensWarp" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.0025 0.002" numOctaves="1" seed="5" result="turb"/>
      <feGaussianBlur in="turb" stdDeviation="14" result="soft"/>
      <feDisplacementMap in="SourceGraphic" in2="soft" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- pdf.js (module build) with race-proof render + width-only observer -->
  <script type="module">
    import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/build/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/build/pdf.worker.mjs';

    const scroller = document.getElementById('pdfScroller');
    const url = scroller.dataset.pdf + (scroller.dataset.pdf.includes('?') ? '&' : '?') + 'v=4';

    let zoom = 0.92;
    const MIN = 0.75, MAX = 2.0, STEP = 0.15;
    const DPR = Math.min(window.devicePixelRatio || 1.25, 2.0);
    let doc = null;

    let renderToken = 0, isRendering = false, needsRerender = false, lastWidth = 0, rafId = 0;

    function setProgress(){
      const p = (scroller.scrollTop / (scroller.scrollHeight - scroller.clientHeight)) * 100;
      scroller.style.setProperty('--prog', (isFinite(p)?p:0) + '%');
    }
    scroller.addEventListener('scroll', setProgress, {passive:true});

    function getScrollerWidth(){
      return Math.max(scroller.clientWidth||0, Math.floor(scroller.getBoundingClientRect().width)||0, 320);
    }

    async function loadDoc(){
      try{
        doc = await pdfjsLib.getDocument(url).promise;
      } catch (err){
        console.error('pdf.js failed, swapping to <object> embed.', err);
        injectObjectEmbed(url);
      }
    }

    async function render(){
      if(!doc){
        await loadDoc();
        if(!doc) return;
      }
      if (document.fonts && document.fonts.ready) { try { await document.fonts.ready; } catch(_){} }

      const w = getScrollerWidth();
      if (w < 200){ cancelAnimationFrame(rafId); rafId = requestAnimationFrame(render); return; }

      const myToken = ++renderToken;
      isRendering = true;
      scroller.innerHTML = '';

      for(let i=1;i<=doc.numPages;i++){
        if (myToken !== renderToken) { isRendering = false; return; }
        const page = await doc.getPage(i);
        const base = page.getViewport({ scale: 1 });
        const scale = (w / base.width) * zoom;
        const v = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-page';
        const ctx = canvas.getContext('2d', { alpha: false });
        canvas.width  = Math.floor(v.width  * DPR);
        canvas.height = Math.floor(v.height * DPR);
        canvas.style.width  = Math.floor(v.width)  + 'px';
        canvas.style.height = Math.floor(v.height) + 'px';

        await page.render({ canvasContext: ctx, viewport: v, transform: [DPR,0,0,DPR,0,0] }).promise;
        if (myToken !== renderToken) { isRendering = false; return; }
        scroller.appendChild(canvas);
      }
      isRendering = false;
      setProgress();
      if (needsRerender) { needsRerender = false; render(); }
    }

    const ro = new ResizeObserver((entries) => {
      const cr = entries[0] && entries[0].contentRect;
      if (!cr) return;
      const w = Math.round(cr.width);
      if (!w || w === lastWidth) return;
      lastWidth = w;

      if (isRendering) { needsRerender = true; return; }
      cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(render);
    });
    ro.observe(scroller);

    function applyZoom(z){
      const next = Math.max(MIN, Math.min(MAX, z));
      if(next === zoom) return;
      zoom = next; render();
    }
    document.getElementById('zoomIn').addEventListener('click', ()=> applyZoom(zoom + STEP));
    document.getElementById('zoomOut').addEventListener('click', ()=> applyZoom(zoom - STEP));
    document.getElementById('fitBtn').addEventListener('click', ()=> applyZoom(0.98));
    document.getElementById('oneBtn').addEventListener('click', ()=> applyZoom(1.0));

    // start after load (avoids 0px races on mobile Safari)
    window.addEventListener('load', () => render(), { once:true });

    // graceful fallback to <object> if pdf.js fails
    function injectObjectEmbed(pdfUrl){
      scroller.innerHTML = '';
      const obj = document.createElement('object');
      obj.className = 'pdf-embed';
      obj.type = 'application/pdf';
      obj.data = pdfUrl + '#view=FitH&toolbar=0&navpanes=0&statusbar=0';
      obj.setAttribute('aria-label', 'Resume PDF');
      const timer = setTimeout(() => {
        try { if (!obj.contentDocument) showButtons(pdfUrl); } catch(_){ showButtons(pdfUrl); }
      }, 1200);
      obj.addEventListener('load', () => clearTimeout(timer));
      scroller.appendChild(obj);
    }
    function showButtons(pdfUrl){
      scroller.innerHTML = `
        <div class="pdf-fallback">
          <p class="loading">Can’t display inline here.</p>
          <a class="btn-iris" href="${pdfUrl}" target="_blank" rel="noopener">Open PDF</a>
          <a class="btn-iris btn-iris--ghost" href="${pdfUrl}" download>Download</a>
        </div>`;
    }
  </script>

<script>
  // Mouse / touch orb → updates CSS vars --orb-x / --orb-y (in % of viewport)
  (function () {
    const target = document.documentElement; // or swap to a scoped element (see notes)
    // sensible defaults so the bg looks nice before first move
    target.style.setProperty('--orb-x', '72%');
    target.style.setProperty('--orb-y', '68%');

    let raf = 0;
    function onPoint(e) {
      const t = e.touches ? e.touches[0] : e;
      const x = (t.clientX / window.innerWidth) * 100;
      const y = (t.clientY / window.innerHeight) * 100;
      if (raf) cancelAnimationFrame(raf);
      raf = requestAnimationFrame(() => {
        target.style.setProperty('--orb-x', x.toFixed(2) + '%');
        target.style.setProperty('--orb-y', y.toFixed(2) + '%');
      });
    }

    // pointer for desktop, touch for mobile
    window.addEventListener('pointermove', onPoint, { passive: true });
    window.addEventListener('touchmove',   onPoint, { passive: true });
  })();
</script>
