<!-- HERO -->
<section class="hero" aria-label="Intro">

          <h1 class="name-edge" data-text="Resume">Resume</h1></div>

   <filter id="lensWobble-hero" x="-60%" y="-60%" width="220%" height="220%">
    <!-- stronger, dynamic noise -->
    <feTurbulence type="fractalNoise" baseFrequency="0.005 0.011" numOctaves="2" seed="13" result="noise">
      <animate attributeName="baseFrequency" dur="11s"
               values="0.004 0.010;0.007 0.015;0.004 0.010" repeatCount="indefinite"/>
    </feTurbulence>
    <!-- dramatic displacement; animated for ‘breathing’ wobble -->
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G">
      <animate attributeName="scale" dur="8s" values="8;18;12;18;8" repeatCount="indefinite"/>
    </feDisplacementMap>
  </filter>
  
 </svg>

<svg width="0" height="0" style="position:absolute">

  <script>
    // Reveal hero + feature cards when they enter the viewport
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card-iris[data-animate]');
      const show = el => el.classList.add('is-in');
  
      // If IntersectionObserver isn't supported, just show them
      if (!('IntersectionObserver' in window)) { cards.forEach(show); return; }
  
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) { show(e.target); io.unobserve(e.target); }});
      }, { rootMargin: '0px 0px -10% 0px', threshold: 0.1 });
  
      cards.forEach(c => io.observe(c));
    });
  </script>

  <script>
    const hdr = document.querySelector('.site-header');

  <script>
    (function(){
      const root = document.documentElement;
      function setOrb(e){
        const t = e.touches ? e.touches[0] : e;
        const x = (t.clientX / window.innerWidth) * 100;
        const y = (t.clientY / window.innerHeight) * 100;
        root.style.setProperty('--orb-x', x + '%');
        root.style.setProperty('--orb-y', y + '%');
      }
      window.addEventListener('pointermove', setOrb, {passive:true});
      window.addEventListener('touchmove',   setOrb, {passive:true});
    })();
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const field = document.querySelector('.plus-field');
    if (!field) return;
  
    const phone = matchMedia('(max-width: 640px)').matches;
    const COUNT = phone ? 12 : 24;   // tweak if you want denser/sparser
  
    const rand = (a,b)=>Math.random()*(b-a)+a;
    const bias = p => Math.pow(Math.random(), p);  // >1 => bias near 0
  
    for (let i=0; i<COUNT; i++){
      const el = document.createElement('span');
      el.className = 'plus';
      el.textContent = '+';
  
      // Bias positions so they emanate from bottom-right
      const rx = bias(1.6), ry = bias(1.6);
      el.style.right  = (rx * 60).toFixed(2) + 'vw';  // spread ≈ 60% viewport
      el.style.bottom = (ry * 60).toFixed(2) + 'vh';
  
      // Variety per glyph
      el.style.setProperty('--size',  Math.round(rand(18, 46)) + 'px');
      el.style.setProperty('--alpha', rand(0.40, 0.75).toFixed(2));
      el.style.setProperty('--rot',   rand(-6, 6).toFixed(1) + 'deg');
  
      // Desync the animations a bit
      el.style.setProperty('--driftDur',   rand(10, 16).toFixed(2) + 's');
      el.style.setProperty('--shineDur',   rand(3.0, 4.8).toFixed(2) + 's');
      el.style.setProperty('--twinkleDur', rand(5.0, 8.0).toFixed(2) + 's');
      el.style.animationDelay = `${rand(0,6).toFixed(2)}s, ${rand(0,5).toFixed(2)}s`;
  
      field.appendChild(el);
    }
  });
  </script>

<script>
  (() => {
    const obj = document.getElementById('resumeObj');
    if (!obj) return;
  
    const base = './assets/denisa_moraru_resume_2025_indigo.pdf'
               + '#toolbar=0&navpanes=0&statusbar=0&view=FitH&zoom=';
  
    let zoom = 100;                 // start at 100%
    const MIN = 75, MAX = 200;      // gentle bounds
  
    function applyZoom(){ obj.data = base + zoom; }
  
    document.getElementById('zoomIn') .addEventListener('click', () => {
      zoom = Math.min(MAX, zoom + 25); applyZoom();
    });
    document.getElementById('zoomOut').addEventListener('click', () => {
      zoom = Math.max(MIN, zoom - 25); applyZoom();
    });
  
    // initialize exact fragment
    applyZoom();
  })();
  </script>
