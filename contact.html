  <!-- Base site CSS -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Page-scoped styles (win the cascade after style.css) -->
  <style>
    .page-contact{
      --indigo:#4440ff; --pink:#ffe9ff; --ink:#0e0f1a; --cardR: clamp(18px,1.6vw,26px);
      background:
        radial-gradient(60% 60% at var(--orb-x,72%) var(--orb-y,68%), rgba(68,64,255,.13), transparent 60%),
        linear-gradient(180deg, #ffffff, #faf9ff);
      color:var(--ink);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* --- HERO --- */
    .page-contact .contact-hero{position:relative; padding: clamp(20px,6vw,68px) 20px 8px; text-align:center;}
    .page-contact .contact-hero .hero-inner{max-width:min(1100px,92vw); margin-inline:auto; position:relative; z-index:0;}
    .page-contact .contact-hero .hero-inner::before{
      content:""; position:absolute; inset:-12% -14% -18% -14%; z-index:-1; pointer-events:none;
      background:
        radial-gradient(72% 100% at 30% 40%, rgba(68,64,255,.28), transparent 60%),
        radial-gradient(64% 80% at 70% 60%, rgba(255,233,255,.38), transparent 60%);
      filter: blur(28px) saturate(120%); opacity:.9; animation: floatBlob 24s ease-in-out infinite alternate;
    }
    @keyframes floatBlob{ 0%{transform:translateY(0) rotate(0) scale(1)} 100%{transform:translateY(-6px) rotate(6deg) scale(1.02)} }
    .page-contact .plus-field{position:absolute; inset:0; pointer-events:none; overflow:hidden}

    /* --- H1: same as resume (warp + prism), mobile-friendly --- */
    .page-contact .name-edge{
      --text:#0e0f1a;
      font-family:"Funnel Display", system-ui, sans-serif;
      font-weight:600; font-size:clamp(42px,8vw,76px);
      letter-spacing:-.02em; line-height:.92; margin:0 0 6px;
      text-transform:lowercase; position:relative; display:inline-block;
      color:var(--text); filter:url(#softWobble); isolation:isolate;
    }
    .page-contact .name-edge::after{
      content:attr(data-text);
      position:absolute; inset:0; z-index:-1; pointer-events:none;
      background: conic-gradient(from 0deg, var(--indigo), var(--pink) 40%, #8aaaff, var(--indigo));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      transform: scale(1.04); filter: blur(6px) saturate(125%);
      opacity:.75; mix-blend-mode: plus-lighter;
    }
    .page-contact .name-edge .text{position:relative; z-index:0}
    .page-contact .name-edge .warp,
    .page-contact .name-edge .prism{
      position:absolute; inset:0; display:inline-block;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      -webkit-mask-size: 220% 100%; -webkit-mask-position:-60% 0; -webkit-mask-repeat:no-repeat;
      mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      mask-size:220% 100%; mask-position:-60% 0; mask-repeat:no-repeat;
      will-change: -webkit-mask-position, mask-position;
    }
    .page-contact .name-edge .warp{ z-index:1; color:var(--text); -webkit-text-fill-color:currentColor; filter:url(#lensWarp); }
    .page-contact .name-edge .prism{
      z-index:2; mix-blend-mode:screen; opacity:.55; filter: blur(.6px) saturate(120%);
      background: linear-gradient(90deg, #7ff0ff 0%, #ff6adf 50%, #7ff0ff 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      transform: translateX(.4px);
    }
    @keyframes sweepBand{ from{ -webkit-mask-position:-60% 0; mask-position:-60% 0 } to{ -webkit-mask-position:160% 0; mask-position:160% 0 } }
    @media (min-width:641px){
      .page-contact .name-edge .warp,
      .page-contact .name-edge .prism{ animation: sweepBand 7s cubic-bezier(.45,.05,.36,1) infinite alternate; }
    }
    @media (max-width:640px){
      .page-contact .name-edge .warp,
      .page-contact .name-edge .prism{ animation: sweepBand 3.2s cubic-bezier(.5,.1,.2,1) 1 both; }
    }
    @media (prefers-reduced-motion: reduce){
      .page-contact .name-edge::after{animation:none}
      .page-contact .name-edge .warp,
      .page-contact .name-edge .prism{animation:none !important}
    }

    .page-contact .contact-sub{
      margin:8px 0 28px;
      font:400 clamp(16px,2.4vw,20px)/1.2 "Jacquarda Bastarda 9", serif;
      opacity:.85; text-align:center;
    }

    /* --- Center card (iris border) --- */
    .page-contact .wrap{display:grid; place-items:center; padding: 18px 16px 120px;}
    .page-contact .card-iris{position:relative; width:min(92vw, 680px); border-radius:var(--cardR);
      box-shadow:0 20px 60px rgba(68,64,255,.08), 0 4px 14px rgba(0,0,0,.06); background:#fff; }
    .page-contact .card-iris::before{
      content:""; position:absolute; inset:-1px; border-radius:inherit; padding:1px;
      background:conic-gradient(from var(--b,0deg), var(--indigo), var(--pink) 40%, #a8a3ff, var(--indigo));
      --mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: var(--mask); -webkit-mask-composite:xor; mask-composite:exclude;
      animation: spin 14s linear infinite; pointer-events:none;
    }
    @keyframes spin{to{--b:360deg}}

    .page-contact .contact-card{
      position:relative; padding: clamp(18px,4vw,28px) clamp(2px,4.5vw,6px);
      display:grid; gap:18px;
      transform-style: preserve-3d;
    }
    /* gentle desktop tilt */
    @media (hover:hover) and (pointer:fine){
      .page-contact .card-iris[data-tilt] .contact-card{
        transition: transform .18s ease;
      }
      .page-contact .card-iris[data-tilt]:hover .contact-card{
        transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateZ(6px);
      }
    }

    .page-contact .row{display:flex; align-items:center; gap:12px; flex-wrap:wrap}
    .page-contact .handle{font:600 16px/1.2 "DM Sans",system-ui,sans-serif; color:#1b1e35}
    .page-contact .muted{opacity:.65}

    /* actions */
    .page-contact .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:4px}
    .page-contact .btn-iris{
      appearance:none; border:0; cursor:pointer; font:600 14px/1 "DM Sans";
      padding:12px 14px; border-radius:999px; color:#fff;
      background: linear-gradient(90deg, var(--indigo), #8aa3ff);
      box-shadow: 0 10px 24px rgba(68,64,255,.25);
      transition: transform .15s ease, box-shadow .2s ease
    }
    .page-contact .btn-iris:hover{transform: translateY(-1px); box-shadow: 0 14px 30px rgba(68,64,255,.28)}
    .page-contact .btn-iris--ghost{background:#f5f5ff; color:#1b1e35}

    /* tiny pixel-ish icons */
    .icon{width:18px; height:18px; display:inline-block; vertical-align:-3px}
    .icon svg{width:100%; height:100%; shape-rendering:crispEdges}

    /* --- Glass footer (fixed, backdrop blur) --- */
    .glass-footer{
      position:fixed; left:0; right:0; bottom:0; z-index:20;
      display:flex; align-items:center; justify-content:center; gap:14px;
      padding: 10px 14px; margin: 10px;
      border-radius: 16px;
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(10px) saturate(135%) contrast(105%);
      -webkit-backdrop-filter: blur(10px) saturate(135%) contrast(105%);
      box-shadow: 0 10px 30px rgba(68,64,255,.12);
      /* subtle “lens” mask for faux magnify vibe */
      -webkit-mask-image: radial-gradient(120% 120% at 50% 0%, #000 40%, rgba(0,0,0,.85) 72%, transparent 100%);
              mask-image: radial-gradient(120% 120% at 50% 0%, #000 40%, rgba(0,0,0,.85) 72%, transparent 100%);
    }
    .glass-footer a{font:600 14px/1 "DM Sans"; color:#1b1e35; text-decoration:none}
    .glass-footer .dot{width:6px; height:6px; border-radius:50%; background:linear-gradient(90deg,var(--indigo),#8aa3ff)}

    @media (max-width:480px){
      .page-contact .card-iris{width:min(94vw, 640px)}
      .page-contact .btn-iris{padding:11px 12px; font-size:13px}
    }
  </style>

<style>

  <body class="page-contact density-xs">


  <!-- SVG defs FIRST (iOS needs filters available before use) -->
  <svg aria-hidden="true" focusable="false" style="position:absolute;width:0;height:0;overflow:hidden">
    <filter id="softWobble" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="1" seed="11" result="noise">
        <animate attributeName="baseFrequency" dur="14s" values="0.008;0.010;0.008" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="lensWarp" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.0025 0.002" numOctaves="1" seed="5" result="turb"/>
      <feGaussianBlur in="turb" stdDeviation="14" result="soft"/>
      <feDisplacementMap in="SourceGraphic" in2="soft" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

            <!-- pixel-esque link/doc -->

  <!-- SVG filters already declared above -->
  <script>
    // year
    document.getElementById('year').textContent = new Date().getFullYear();

    // background orb (site-wide vibe)
    (function(){
      const root = document.documentElement;
      function setOrb(e){
        const t = e.touches ? e.touches[0] : e;
        const x = (t.clientX / innerWidth) * 100;
        const y = (t.clientY / innerHeight) * 100;
        root.style.setProperty('--orb-x', x + '%');
        root.style.setProperty('--orb-y', y + '%');
      }
      addEventListener('pointermove', setOrb, {passive:true});
      addEventListener('touchmove', setOrb, {passive:true});
    })();



    // copy email
    document.getElementById('copyBtn')?.addEventListener('click', async (e)=>{
      try{
        await navigator.clipboard.writeText('denisa@chrrybmb.com');
        const btn = e.currentTarget;
        const prev = btn.textContent;
        btn.textContent = 'Copied ✧';
        setTimeout(()=> btn.textContent = prev, 1200);
      }catch(_){}
    });

    // gentle tilt on desktop
    (function(){
      const card = document.querySelector('.card-iris[data-tilt]');
      if(!card) return;
      const fine = matchMedia('(hover:hover) and (pointer:fine)').matches;
      if(!fine) return;
      const inner = card.querySelector('.contact-card');
      let rAF = null;
      function onMove(ev){
        const rect = card.getBoundingClientRect();
        const x = (ev.clientX - rect.left) / rect.width;
        const y = (ev.clientY - rect.top)  / rect.height;
        const ry = (x - 0.5) * 10;  // rotateY
        const rx = (0.5 - y) * 8;   // rotateX
        if(rAF) cancelAnimationFrame(rAF);
        rAF = requestAnimationFrame(()=>{
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        });
      }
      card.addEventListener('mousemove', onMove);
      card.addEventListener('mouseleave', ()=> {
        card.style.setProperty('--rx','0deg'); card.style.setProperty('--ry','0deg');
      });
    })();
  </script>

  <style>

      animation: fill-drift var(--driftDur,12s) ease-in-out infinite alternate;
    }

      content:""; position:absolute; inset:-10%; border-radius:2px; opacity:.7;
      background: radial-gradient(40% 40% at 50% 50%, rgba(255,255,255,.6), transparent);
      animation: outer-shine var(--shineDur,4s) ease-in-out infinite alternate;
    }
    @keyframes fill-drift{to{transform: translate3d(0,-20px,0) rotate(var(--rot,0deg))}}
    @keyframes outer-shine{to{opacity:.2}}
  </style>
