  <!-- Page-scoped styles (win the cascade after style.css) -->
  <style>
    .page-contact{
      --indigo:#4440ff; --pink:#ffe9ff; --ink:#0e0f1a; --cardR: clamp(18px,1.6vw,26px);
      background:
        radial-gradient(60% 60% at var(--orb-x,72%) var(--orb-y,68%), rgba(68,64,255,.13), transparent 60%),
        linear-gradient(180deg, #ffffff, #faf9ff);
      color:var(--ink);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      --ui:.66; /* compact vibe */
    }

    /* --- tiny reveal system tokens (pairs with site.js) --- */
    [data-animate]{
      opacity:0;
      transform: translateY(var(--rise, 10px)) scale(var(--scale, 1));
      filter: blur(var(--blur, 0px));
      transition:
        opacity .6s ease,
        transform .6s ease,
        filter .6s ease;
      transition-delay: var(--stagger, 0ms);
      will-change: opacity, transform, filter;
    }
    .is-in[data-animate]{
      opacity:1; transform: translateY(0) scale(1); filter: none;
    }
    /* quick presets */
    .fade-up { --rise: 10px }
    .zoom-in { --scale: .96; --blur: 2px }
    @media (prefers-reduced-motion: reduce){
      [data-animate]{ opacity:1; transform:none; filter:none; transition:none }
    }

    /* --- HERO --- */
    .contact-hero{position:relative; padding: clamp(20px,6vw,56px) 20px 8px; text-align:center;}
    .contact-hero .hero-inner{max-width:min(1100px,92vw); margin-inline:auto; position:relative; z-index:0;}
    .contact-hero .hero-inner::before{
      content:""; position:absolute; inset:-12% -14% -18% -14%; z-index:-1; pointer-events:none;
      background:
        radial-gradient(72% 100% at 30% 40%, rgba(68,64,255,.28), transparent 60%),
        radial-gradient(64% 80% at 70% 60%, rgba(255,233,255,.38), transparent 60%);
      filter: blur(28px) saturate(120%); opacity:.9; animation: floatBlob 24s ease-in-out infinite alternate;
    }
    @keyframes floatBlob{ 0%{transform:translateY(0) rotate(0) scale(1)} 100%{transform:translateY(-6px) rotate(6deg) scale(1.02)} }

    /* H1 (warp + prism) */
    .name-edge{
      --text:#0e0f1a;
      font-family:"Funnel Display", system-ui, sans-serif;
      font-weight:600; font-size:calc(var(--ui) * clamp(42px,8vw,66px));
      letter-spacing:-.02em; line-height:.92; margin:0 0 6px;
      text-transform:lowercase; position:relative; display:inline-block;
      color:var(--text); filter:url(#softWobble); isolation:isolate;
    }
    .name-edge::after{
      content:attr(data-text);
      position:absolute; inset:0; z-index:-1; pointer-events:none;
      background: conic-gradient(from 0deg, var(--indigo), var(--pink) 40%, #8aaaff, var(--indigo));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      transform: scale(1.04); filter: blur(6px) saturate(125%); opacity:.75; mix-blend-mode: plus-lighter;
    }
    .name-edge .warp,.name-edge .prism{
      position:absolute; inset:0; display:inline-block;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
              mask-image: linear-gradient(90deg, transparent 0%, #000 35%, #000 65%, transparent 100%);
      -webkit-mask-size: 220% 100%; mask-size: 220% 100%;
      -webkit-mask-position: -60% 0; mask-position: -60% 0; -webkit-mask-repeat:no-repeat; mask-repeat:no-repeat;
      will-change: -webkit-mask-position, mask-position;
    }
    .name-edge .warp{ z-index:1; color:var(--text); -webkit-text-fill-color:currentColor; filter:url(#lensWarp); }
    .name-edge .prism{
      z-index:2; mix-blend-mode:screen; opacity:.55; filter: blur(.6px) saturate(120%);
      background: linear-gradient(90deg, #7ff0ff 0%, #ff6adf 50%, #7ff0ff 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      transform: translateX(.4px);
    }
    @keyframes sweepBand{ from{ -webkit-mask-position:-60% 0; mask-position:-60% 0 } to{ -webkit-mask-position:160% 0; mask-position:160% 0 } }
    @media (min-width:641px){ .name-edge .warp,.name-edge .prism{ animation: sweepBand 7s cubic-bezier(.45,.05,.36,1) infinite alternate; } }
    @media (max-width:640px){ .name-edge .warp,.name-edge .prism{ animation: sweepBand 3.2s cubic-bezier(.5,.1,.2,1) 1 both; } }
    @media (prefers-reduced-motion: reduce){ .name-edge .warp,.name-edge .prism{ animation:none !important } }

    .contact-sub{
      margin:6px 0 24px;
      font:400 calc(var(--ui) * clamp(16px,2.4vw,20px))/1.2 "Jacquarda Bastarda 9", serif;
      opacity:.85; text-align:center;
    }

    /* --- Center card (iris border) --- */
    .wrap{display:grid; place-items:center; padding: 14px 12px 96px;}
    .card-iris{position:relative; width:min(92vw, 560px); border-radius:var(--cardR);
      box-shadow:0 18px 54px rgba(68,64,255,.10), 0 3px 12px rgba(0,0,0,.06); background:#fff; isolation:isolate; }
    .card-iris::before{
      content:""; position:absolute; inset:-1px; border-radius:inherit; padding:1px;
      background:conic-gradient(from var(--b,0deg), var(--indigo), var(--pink) 40%, #a8a3ff, var(--indigo));
      --mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: var(--mask); -webkit-mask-composite:xor; mask-composite:exclude;
      animation: spin 14s linear infinite; pointer-events:none;
    }
    @keyframes spin{to{--b:360deg}}

    .contact-card{
      position:relative; padding: clamp(14px, 3.6vw, 22px) clamp(2px, 3.6vw, 6px);
      display:grid; gap:14px;
      transform-style: preserve-3d;
    }
    /* gentle desktop tilt */
    @media (hover:hover) and (pointer:fine){
      .card-iris[data-tilt] .contact-card{ transition: transform .18s ease; }
      .card-iris[data-tilt]:hover .contact-card{
        transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateZ(6px);
      }
    }

    .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .handle{font:600 14px/1.2 "DM Sans",system-ui,sans-serif; color:#1b1e35}
    .muted{opacity:.65; font-size:13px}

    /* --- Pixel-mini buttons (brand-consistent) --- */
    :root{ --px-font: "Funnel Display", system-ui, sans-serif; }
    .btn-pixel{
      --px: 10.5px; --px-track: .16em;
      display:inline-flex; align-items:center; justify-content:center; gap:.5ch;
      padding: 8px 12px; border-radius: 10px;
      font: 800 var(--px)/1 var(--px-font); text-transform: uppercase; letter-spacing: var(--px-track);
      background: linear-gradient(180deg, #ffffff, #f6f6ff);
      border: 1px solid #1f22ff; color:#17182a;
      box-shadow: 0 0 0 1px rgba(68,64,255,.08) inset, 0 6px 18px rgba(68,64,255,.12);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      text-decoration:none; cursor:pointer; user-select:none;
    }
    .btn-pixel:hover{ transform: translateY(-0.5px); box-shadow: 0 0 0 1px rgba(68,64,255,.10) inset, 0 10px 22px rgba(68,64,255,.18); }
    .btn-pixel:active{ transform: translateY(0); filter: saturate(105%); }
    .btn-pixel--ghost{ background: transparent; color:#2a2f45; border:1px solid #5a57ff; box-shadow:none; }
    .btn-pixel:focus-visible{ outline:2px solid #5a57ff; outline-offset:2px; }

    /* Button layout — intentional, centered */
    .actions{
      display:flex; flex-wrap:wrap; gap:8px 10px;
      justify-content:center; align-items:center;
      margin-top: 4px;
    }

    /* Icons */
    .icon{width:16px; height:16px; display:inline-block; vertical-align:-2px}
    .icon svg{width:100%; height:100%; shape-rendering:crispEdges}

    /* --- Glass footer --- */
    .glass-footer{
      position:fixed; left:0; right:0; bottom:0; z-index:20;
      display:flex; align-items:center; justify-content:center; gap:12px;
      padding: 8px 12px; margin: 8px;
      border-radius: 16px;
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(10px) saturate(135%) contrast(105%);
      -webkit-backdrop-filter: blur(10px) saturate(135%) contrast(105%);
      box-shadow: 0 10px 30px rgba(68,64,255,.12);
      -webkit-mask-image: radial-gradient(120% 120% at 50% 0%, #000 40%, rgba(0,0,0,.85) 72%, transparent 100%);
              mask-image: radial-gradient(120% 120% at 50% 0%, #000 40%, rgba(0,0,0,.85) 72%, transparent 100%);
    }
    .glass-footer a, .glass-footer span{font:600 13px/1 "DM Sans"; color:#1b1e35; text-decoration:none}
    .glass-footer .dot{width:5px; height:5px; border-radius:50%; background:linear-gradient(90deg,var(--indigo),#8aa3ff)}

    /* Phone polish */
    @media (max-width:480px){
      .card-iris{width:min(94vw, 560px)}
      .btn-pixel{ --px: 10px; padding: 8px 10px; }
    }
  </style>
</head>

<body class="page-contact density-xs">
  <!-- SVG defs FIRST (iOS needs filters available before use) -->
  <svg aria-hidden="true" focusable="false" style="position:absolute;width:0;height:0;overflow:hidden">
    <filter id="softWobble" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="1" seed="11" result="noise">
        <animate attributeName="baseFrequency" dur="14s" values="0.008;0.010;0.008" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="lensWarp" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.0025 0.002" numOctaves="1" seed="5" result="turb"/>
      <feGaussianBlur in="turb" stdDeviation="14" result="soft"/>
      <feDisplacementMap in="SourceGraphic" in2="soft" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- Header / Nav -->
  <header class="site-header" role="banner" data-animate class="fade-in">
    <div class="navcontainer header__inner">
      <a class="brand" href="/chrrybmbindigo/" aria-label="chrrybmb home">
        <img class="brand__logo-img" src="./assets/indigo_chrry_indypinky.svg" alt="chrrybmb logo"
             width="80" height="48" decoding="async" fetchpriority="high">
      </a>
      <nav class="nav" aria-label="Primary">
        <ul id="navMenu" class="nav__list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a aria-current="page" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="contact-hero" aria-label="Intro">
    <div class="hero-inner fade-up" data-animate>
      <h1 class="name-edge" data-text="contact">
        <span class="text">contact</span>
        <span class="warp"  aria-hidden="true">contact</span>
        <span class="prism" aria-hidden="true">contact</span>
      </h1>
      <div class="contact-sub">let’s build brand & web that moves</div>
    </div>
  </section>

  <!-- Center card -->
  <main class="wrap" role="main">
    <section class="card-iris zoom-in" data-tilt data-animate style="--stagger:140ms">
      <div class="contact-card">
        <div class="row">
          <span class="icon" aria-hidden="true">
            <!-- pixel-esque envelope -->
            <svg viewBox="0 0 16 16" fill="currentColor">
              <rect x="1" y="3" width="14" height="10" rx="1" />
              <path d="M2 4l6 5 6-5" fill="none" stroke="#fff" stroke-width="1.2" />
            </svg>
          </span>
          <span class="handle">denisa j. moraru</span>
          <span class="muted">/ Senior Brand & Web Designer</span>
        </div>

        <div class="row">
          <span class="icon" aria-hidden="true">
            <!-- pixel-esque link/doc -->
            <svg viewBox="0 0 16 16" fill="currentColor">
              <rect x="3" y="2" width="10" height="12" rx="2" />
              <rect x="5" y="5" width="6" height="1" fill="#fff"/>
              <rect x="5" y="8" width="6" height="1" fill="#fff"/>
            </svg>
          </span>
          <a class="handle" href="./resume.html">view resume</a>
          <span class="muted"> • <a href="./assets/denisa_moraru_resume_2025_indigo.pdf" download>download pdf</a></span>
        </div>

        <div class="row">
          <span class="icon" aria-hidden="true">
            <!-- pixel-esque at/mail -->
            <svg viewBox="0 0 16 16" fill="currentColor">
              <circle cx="8" cy="8" r="7"/>
              <circle cx="8" cy="8" r="3" fill="#fff"/>
            </svg>
          </span>
          <a class="handle" href="mailto:denisa@chrrybmb.com">denisa@chrrybmb.com</a>
        </div>

        <div class="actions">
          <a class="btn-pixel" href="mailto:denisa@chrrybmb.com?subject=Hello%20Denisa&body=Hi%20Denisa%2C%20">Email me</a>
          <button id="copyBtn" class="btn-pixel btn-pixel--ghost" type="button" aria-live="polite">Copy email</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Glass footer -->
  <footer class="glass-footer fade-up" data-animate style="--stagger:220ms" role="contentinfo">
    <span class="dot" aria-hidden="true"></span>
    <span>© <span id="year"></span> chrrybmb.com / denisajomo.com</span>
  </footer>

  <script>
    // copy email feedback
    document.getElementById('copyBtn')?.addEventListener('click', async (e)=>{
      try{
        await navigator.clipboard.writeText('denisa@chrrybmb.com');
        const btn = e.currentTarget;
        const prev = btn.textContent;
        btn.textContent = 'Copied ✧';
        setTimeout(()=> btn.textContent = prev, 1200);
      }catch(_){}
    });

    // gentle tilt on desktop
    (function(){
      const card = document.querySelector('.card-iris[data-tilt]');
      if(!card) return;
      const fine = matchMedia('(hover:hover) and (pointer:fine)').matches;
      if(!fine) return;
      const inner = card.querySelector('.contact-card');
      let rAF = null;
      function onMove(ev){
        const rect = card.getBoundingClientRect();
        const x = (ev.clientX - rect.left) / rect.width;
        const y = (ev.clientY - rect.top)  / rect.height;
        const ry = (x - 0.5) * 10;  // rotateY
        const rx = (0.5 - y) * 8;   // rotateX
        if(rAF) cancelAnimationFrame(rAF);
        rAF = requestAnimationFrame(()=>{
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        });
      }
      card.addEventListener('mousemove', onMove);
      card.addEventListener('mouseleave', ()=> {
        card.style.setProperty('--rx','0deg'); card.style.setProperty('--ry','0deg');
      });
    })();
  </script>

  <!-- Shared global interactions -->
  <script type="module" src="./site.js" defer></script>
